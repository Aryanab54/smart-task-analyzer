<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p>Intelligently prioritize your tasks based on multiple factors</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Add Tasks</h2>
                
                <div class="strategy-selector">
                    <label for="strategy">Sorting Strategy:</label>
                    <select id="strategy">
                        <option value="smart_balance">Smart Balance</option>
                        <option value="fastest_wins">Fastest Wins</option>
                        <option value="high_impact">High Impact</option>
                        <option value="deadline_driven">Deadline Driven</option>
                    </select>
                </div>

                <div class="input-methods">
                    <div class="method-tabs">
                        <button class="tab-btn active" data-tab="form">Single Task</button>
                        <button class="tab-btn" data-tab="bulk">Bulk JSON</button>
                    </div>

                    <div id="form-tab" class="tab-content active">
                        <form id="task-form">
                            <div class="form-group">
                                <label for="title">Task Title:</label>
                                <input type="text" id="title" required>
                            </div>
                            <div class="form-group">
                                <label for="due_date">Due Date:</label>
                                <input type="date" id="due_date" required>
                            </div>
                            <div class="form-group">
                                <label for="estimated_hours">Estimated Hours:</label>
                                <input type="number" id="estimated_hours" min="0.1" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="importance">Importance (1-10):</label>
                                <input type="number" id="importance" min="1" max="10" required>
                            </div>
                            <button type="submit">Add Task</button>
                        </form>
                        
                        <div class="task-list">
                            <h3>Added Tasks:</h3>
                            <ul id="added-tasks"></ul>
                        </div>
                    </div>

                    <div id="bulk-tab" class="tab-content">
                        <div class="form-group">
                            <label for="bulk-input">Paste JSON Array of Tasks:</label>
                            <textarea id="bulk-input" rows="10" placeholder='[{"title": "Fix login bug", "due_date": "2025-01-30", "estimated_hours": 3, "importance": 8, "dependencies": []}]'></textarea>
                        </div>
                    </div>
                </div>

                <button id="analyze-btn" class="analyze-btn">Analyze Tasks</button>
            </section>

            <section class="output-section">
                <h2>Task Analysis Results</h2>
                <div id="loading" class="loading hidden">Analyzing tasks...</div>
                <div id="error" class="error hidden"></div>
                <div id="results" class="results hidden">
                    <div id="task-results"></div>
                </div>
            </section>

            <section class="suggestions-section">
                <h2>Today's Suggestions</h2>
                <button id="get-suggestions">Get Task Suggestions</button>
                <div id="suggestions-results"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
